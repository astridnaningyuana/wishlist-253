<!DOCTYPE html>
<html>
<body>

  <form action="{{ url_for('upcar')}}" method = "POST">
      <h3>Update Cars</h3>

      <select name="idselect" class="form-control">
        {% for row in rows %}
        <option value="{{row["id"]}}">{{row["id"]}}</option>
        {% endfor %}
      </select>

      <br>
      Id<br>
      <input type ="text" name="idcar" /></br>

      Name<br>
      <input type ="text" name="namecar" /></br>

      Price<br>
      <input type ="text" name="pricecar" /></br>

      <input type="Submit" value="Update"><br>

  </form>

</body>
</html>
